<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="../static/logo.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
        <link rel="stylesheet" href="../static/login.css">
        <title>Login!</title>
    </head>
<body>
    <h1>LOGIN</h1>
    <br/>
    <form action='/mainpage' method='POST'>
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      {% if warning %}
      <p class="warning">{{ warning | safe }}</p>
      {% endif %}
        <div class="postIT">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Type Here">
          </div>
          <br/>
        <div class="postIT">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Type Here">
        </div>
        <button type="submit" class="btn btn-primary">Login!</button>
        <button type="button" class="btn btn-secondary" onclick="window.location='/signup'">Not Signed in? <u>Sign up</u></button>
    </form>
</body>
</html>
